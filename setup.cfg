[flake8]
max-line-length = 96
ignore = W503
per-file-ignores =
    tests/test_*.py:D

[isort]
line_length = 96
lines_after_imports = 2
known_test = pytest
sections = FUTURE,TEST,STDLIB,THIRDPARTY,FIRSTPARTY,LOCALFOLDER

[coverage:report]
exclude_lines =
    if not PY3:
    if __name__ == "__main__":
    except ImportError:
