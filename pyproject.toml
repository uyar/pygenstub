[tool.poetry]
name = "pygenstub"
version = "1.4.0"
description = "Python stub file generator."
readme = "README.rst"

authors = ["H. Turgut Uyar <uyar@tekir.org>"]
license = "GPL-3.0+"

homepage = "https://pygenstub.tekir.org/"
documentation = "https://pygenstub.tekir.org/"
repository = "https://github.com/uyar/pygenstub"

keywords = ["type hints", "stub files"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Framework :: Sphinx :: Extension",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.5",
    "Programming Language :: Python :: 3.4",
    "Programming Language :: Python :: 2.7",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
    "Topic :: Documentation :: Sphinx",
    "Topic :: Software Development :: Documentation"
]

include = ["HISTORY.rst", "*.pyi", "tests/**/*.py", "docs/source/**/*", "docs/Makefile"]

[tool.poetry.dependencies]
python = "^3.4|^2.7"
docutils = "^0.14"
pathlib2 = {version = "^2.3", python = "^2.7"}

[tool.poetry.dev-dependencies]
pytest = "^3.4"
pytest-cov = "^2.6"
flake8 = "^3.6"
flake8-isort = "^2.6"
flake8-docstrings = "^1.3"
doc8 = "^0.8.0"
sphinx = "^1.8"
sphinx_rtd_theme = "^0.4.2"

[tool.poetry.scripts]
pygenstub = "pygenstub:main"

[tool.black]
line-length = 96

[tool.tox]
legacy_tox_ini = """
[tox]
envlist = py{37,36,35,34,27}, pypy{36,35}, style, docs
skipsdist = True

[testenv]
whitelist_externals = poetry
skip_install = true
commands =
    poetry install -v
    poetry run {posargs:pytest}

[testenv:style]
whitelist_externals = poetry
skip_install = true
commands =
    poetry install -v
    poetry run {posargs:flake8} pygenstub.py

[testenv:docs]
whitelist_externals = poetry
skip_install = true
changedir = docs/
commands =
    poetry install -v
    poetry run sphinx-build -b html source/ build/html/
"""

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
